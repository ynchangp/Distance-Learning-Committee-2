<h2>Faculty 검색</h2>
<form method="get" action="/faculty/search/">
  <input type="text" name="korean_name" placeholder="Korean_name" value="{{request.GET.korean_name}}">
  <button type="submit">검색</button>
</form>

{% if result %}
  <p>Korean: {{result.korean_name}}</p>
  <p>English: {{result.english_name}}</p>
  <p>Category: {{result.category}}</p>
  <p>Email: <span id="email">{{result.email}}</span></p>
  <button onclick="navigator.clipboard.writeText(document.getElementById('email').innerText)">복사</button>
{% elif request.GET.korean_name %}
  <p>결과가 없습니다.</p>
{% endif %}
